<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/static/CSS/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
</head>
<body>
    <h1>Signup</h1> <br>
    <br>
    <form method="POST">
        {% csrf_token %}
        <h2>Username</h2> <input type="text" name="input_username"> <br>
        <h2>Password</h2> <input type="password" name="input_password"> <br>
        <h2>Email</h2> <input type="email" name="input_email"> <br>
        <button type="submit">SignUp</button>
    </form>

</body>
</html>
