{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
<br>
<div class="row">
    <div class="col-1">

    </div>
    <div class="col-10">
        {% load static %}
        <img src="{% static 'images/c.jpg' %}" alt="" style="width: 100%; border-radius: 10px; height:300px;;">
    </div>
</div>
<div class="row">
    <div class="col-1">

    </div>
    <div class="col-2">
        
    </div>
    <div class="col-8">
        <div class="card-body"> 
            <a href="/uploads"><button class="btn btn-primary">Create Post</button></a>
        </div>
        {% for obj in object_list %} 
        <div class="card" style="border-radius: 20px;">            
            <div class="card-body">
                {% load static %}
                <div class="row">
                  <div class="row col-1"><img src="{% static 'images/b.jpg' %}" class="rounded-circle" height=40px width=40px alt="" style="margin-left:10px; margin-top:-5px;"></div> 
                  <div class="col-4" style="margin-left: 5px;">
                    <h4 style="margin-top:-5px; margin-left:4px;">Fname Lname </h4> 
                   <p style="margin-top:-12px; margin-left: 5px; font-size: 12px; font-weight: 500; color:grey;">{{ obj.timestap }}</p> </div>
                </div>
                <h3>{{ obj.title }}</h3>
                <p>{{ obj.content }}</p>

            </div>
        </div>
        <br>
        {% endfor %}
    </div>
    <div class="col-1">

    </div>
</div>
</div>
{% endblock %}
