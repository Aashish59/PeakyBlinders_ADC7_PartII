{% extends "base.html" %}
    {% block content %}
    <div class="container">
        <h1>Login</h1>
    </div>
    <div class="container">    
    <form  method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Username: </label>
             <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Enter username" name="input_username" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password: </label>
             <div class="col-sm-4">
                <input type="password" class="form-control" placeholder="Enter password" name="input_password" style="text-transform: lowercase;" required>
            </div>
        </div>
        <button type="submit" class="btn-success btn">Login</button>
    </form>
    </div> 
    {% endblock %}
