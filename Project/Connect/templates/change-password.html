{ %extends 'base.html' % }
{% block authentication %}
{% block content %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<!------ Include the above in your HEAD tag ---------->
{% if request.user.is_authenticated %}
<div class="container">
	<div class="row">
		<div class="col-sm-4">
		    <form class="changepassword" method="POST" >
            {%csrf_token%}
		    <label>Current Password</label>
		    <div class="form-group pass_show"> 
                <input type="password" value="" class="form-control" name="oldpassword" placeholder="Current Password"> 
            </div> 
		    <label>New Password</label>
            <div class="form-group pass_show"> 
                <input type="password" value="" class="form-control" name="newpassword" placeholder="New Password"> 
            </div> 
		       <label>Confirm Password</label>
            <div class="form-group pass_show"> 
                <input type="password" value="" class="form-control" name="confirmpassword" placeholder="Confirm Password"> 
            </div> 
            <a href="/changepassword"><button class="btn btn-lg btn-secondary btn-block text-uppercase btn-signin" type="submit">Change Password</button></a>
        </div>
    </form>  
	</div>
</div>
{% endif %}
{% endblock %}
