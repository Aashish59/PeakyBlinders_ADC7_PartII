{% extends "base.html" %}
    {% block content %}
    <div class="container">
        <h1>Register</h1>
    </div>
    <div class="container">    
    <form  method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">First Name: </label>
             <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Enter first name" name="firstname" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Last Name: </label>
             <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Enter last name" name="lastname" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email: </label>
             <div class="col-sm-4">
                <input type="email" class="form-control" placeholder="Enter email" name="email" style="text-transform: lowercase;" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password: </label>
             <div class="col-sm-4">
                <input type="password" class="form-control" placeholder="Enter password" name="password" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Teacher? </label>
             <div class="col-sm-4">
                <input type="checkbox" class="form-control" name="is_staff" >
            </div>
        </div>
        <button type="submit" class="btn-success btn">Register</button>
    </form>
    </div> 
    {% endblock %}
